<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>パスワード変更 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<header>
    <!-- ヘッダー呼び出し -->
    <div th:replace="common/header :: siteHeader"></div>
</header>

<body>
<main class="auth-container">
    <h1>パスワード変更</h1>

    <div class="security-hint">
        <p>セキュリティのヒント</p>
        <small>強力なパスワードは、大文字・小文字・数字・記号を組み合わせた8文字以上のものを推奨しております</small>
    </div>

    <form th:action="@{/password/change}" method="post" class="auth-form">
        <label for="current">現在のパスワード</label>
        <input type="password" id="current" name="currentPassword" placeholder="現在のパスワードを入力" required />

        <label for="new">新しいパスワード</label>
        <input type="password" id="new" name="newPassword" placeholder="新しいパスワードを入力" required />

        <label for="confirm">新しいパスワード（確認）</label>
        <input type="password" id="confirm" name="confirmPassword" placeholder="もう一度入力してください" required />

        <button type="submit" class="auth-button">🔑 パスワードを変更する</button>
    </form>

</main>

<footer class="auth-footer">
    <!-- フッター呼び出し -->
    <div th:replace="common/footer :: siteFooter"></div>
    Mirai by ぎじゅつりょくがすごい人たち
</footer>
</body>
</html>
