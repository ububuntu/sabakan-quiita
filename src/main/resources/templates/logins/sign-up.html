<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規登録 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/sign.css}" />
</head>
<body>
    <main class="auth-container">
        <div class="app-icon">アプリアイコン</div>
        <h1 class="app-title">Mirai</h1>
        <p class="app-tagline">あなたの就活の道をサポート</p>

        <form th:action="@{/signup}" method="post" class="auth-form">
            <label for="username">ユーザ名</label>
            <input type="text" id="username" name="username" placeholder="example" required />

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required />

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" placeholder="password" required />

            <div class="checkbox-group">
                <label><input type="checkbox" name="agree_terms" required /> 利用規約 に同意する</label>
                <label><input type="checkbox" name="agree_privacy" required /> プライバシーポリシー に同意する</label>
            </div>

            <button type="submit" class="auth-button">登録</button>
        </form>

        <footer class="auth-footer">Mirai by ぎじゅつりょくがすごい人たち</footer>
    </main>
</body>
</html>
