<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web面接練習 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/script.js}"></script>
</head>

<header th:replace="common/header :: siteHeader"></header>

<body>
<main>
    <section class="menu" aria-label="カメラ表示">
        <!-- カメラ表示領域 -->
        <a class="camera-preview">
            <video id="input_video" autoplay playsinline></video>
        </a>

        <!-- 進捗度 -->
        <!-- valueに値を挿入します -->
        <progress class="progress" max="100" value="70"></progress>

        <!-- 質問テキストボックス -->
        <a class="menu-item">
            <div class="texts">
                <p class="center-texts"></p>
            </div>
        </a>

        <!-- 面接終了ボタン -->
        <button class="menu-item texts center-texts" onclick="location.href='./interview-result'" type="button">
            面接停止
        </button>
    </section>
</main>
</body>

<footer>
    <!-- フッター呼び出し -->
    <div th:replace="common/footer :: siteFooter"></div>
    Mirai by ぎじゅつりょくがすごい人たち
</footer>
</html>
